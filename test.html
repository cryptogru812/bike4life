<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Modal with Prev/Next Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-img {
      max-width: 60%;
      max-height: 80vh;
      z-index: 3;
      border-radius: 12px;
    }

    .background-img {
      position: absolute;
      max-width: 40%;
      max-height: 60vh;
      opacity: 0.2;
      filter: blur(5px);
      z-index: 1;
      pointer-events: none;
    }

    .background-img.prev {
      left: 5%;
    }

    .background-img.next {
      right: 5%;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Click an Image</h2>

  <div class="gallery" id="gallery">
    <!-- JavaScript will populate 10 images -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">âœ•</button>
    <div class="modal-content">
      <img class="background-img prev" id="prevImg" src="" alt="">
      <img class="modal-img" id="mainImg" src="" alt="">
      <img class="background-img next" id="nextImg" src="" alt="">
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const mainImg = document.getElementById('mainImg');
    const prevImg = document.getElementById('prevImg');
    const nextImg = document.getElementById('nextImg');

    // Placeholder image URLs
    const imageUrls = Array.from({ length: 10 }, (_, i) => 
      `./includes/image/bike/bike1.svg`
    );

    // Create gallery images
    imageUrls.forEach((url, i) => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = `Image ${i + 1}`;
      img.dataset.index = i;
      img.addEventListener('click', () => openModal(i));
      gallery.appendChild(img);
    });

    function openModal(index) {
      mainImg.src = imageUrls[index];
      mainImg.alt = `Image ${index + 1}`;

      // Show previous image (or hide if at start)
      if (index > 0) {
        prevImg.src = imageUrls[index - 1];
        prevImg.style.display = 'block';
      } else {
        prevImg.style.display = 'none';
      }

      // Show next image (or hide if at end)
      if (index < imageUrls.length - 1) {
        nextImg.src = imageUrls[index + 1];
        nextImg.style.display = 'block';
      } else {
        nextImg.style.display = 'none';
      }

      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
